name: Deploy Vite to GitHub Pages

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      # ğŸ”¹ lock íŒŒì¼ì´ ì—†ìœ¼ë‹ˆ npm install ì‚¬ìš©
      - name: Install deps
        run: npm install

      # ğŸ”¹ ë¹Œë“œì— í™˜ê²½ë³€ìˆ˜ ì£¼ì…
      - name: Prepare env
        run: |
          if [ -f ".env.production" ]; then cp .env.production .env; fi

      - name: Build
        run: npm run build

      - uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
